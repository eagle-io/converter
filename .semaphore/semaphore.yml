version: v1.0
name: Converter
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2204
  containers:
    - name: main
      image: 'public.ecr.aws/sam/build-nodejs16.x:latest'
blocks:
  - name: Commit
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - npm install
            - npm run test
promotions:
  - name: Deploy converters
    pipeline_file: deploy-converters.yml
