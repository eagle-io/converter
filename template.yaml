    Type: AWS::Serverless::Function
    Properties:
      Description: Sample CSV
      Handler: index.sampleConverter
      Policies:
        - AWSLambdaBasicExecutionRole
      Tags:
        Scope: private
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
