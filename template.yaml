AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Library of functions to convert binary timeseries data to JTS

Globals:
  Function:
    Timeout: 60
    Runtime: nodejs20.x
    Architectures:
      - x86_64
    MemorySize: 768

Resources:
